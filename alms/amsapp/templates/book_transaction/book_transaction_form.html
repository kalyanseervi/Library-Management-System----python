{% extends "index.html" %}

{% block content %}
<div class="bg-trueGray-100 py-10">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded shadow-lg">
        <h1 class="text-2xl font-semibold mb-4">Create Book Transaction</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Create Transaction" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        </form>
    </div>
</div>
{% endblock %}
