{% extends "index.html" %}
{% block content %}
<div class="bg-trueGray-300 min-h-screen flex items-center justify-center" xmlns="http://www.w3.org/1999/html">
    <div class="bg-slate-200 shadow-md rounded-md py-8 px-12 top-6 w-full max-w-md">
        <h2 class="text-2xl font-semibold mb-4 text-center text-gray-800">Sign Up</h2>
        <form method="POST" novalidate>
            {% csrf_token %}

            <!-- First Name and Last Name -->
            <div class="mb-3 grid grid-cols-2 gap-4">
                <div class="relative my-3">
                  <input id="first_name" type="text" name="first_name" placeholder="first name" class="relative w-full h-12 px-4 placeholder-transparent transition-all border rounded-full outline-none focus-visible:outline-none peer border-slate-300 text-slate-500 autofill:bg-white invalid:border-pink-500 invalid:text-pink-500 focus:border-slate-500 focus:outline-none invalid:focus:border-pink-500 disabled:cursor-not-allowed disabled:bg-slate-50 disabled:text-slate-400" />

                    First name

                </div>
                <div class="relative my-3">
                  <input id="last_name" type="text" name="last_name" placeholder="Last name" class="relative w-full h-12 px-4 placeholder-transparent transition-all border rounded-full outline-none focus-visible:outline-none peer border-slate-300 text-slate-500 autofill:bg-white invalid:border-pink-500 invalid:text-pink-500 focus:border-slate-500 focus:outline-none invalid:focus:border-pink-500 disabled:cursor-not-allowed disabled:bg-slate-50 disabled:text-slate-400" />
                  <label for="last_name" class="cursor-text peer-focus:cursor-default peer-autofill:-top-2 absolute left-2 -top-2 z-[1] px-2 text-xs text-slate-400 transition-all before:absolute before:top-0 before:left-0 before:z-[-1] before:block before:h-full before:w-full before:bg-inherit before:transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-required:after:text-pink-500 peer-required:after:content-['\00a0*'] peer-invalid:text-pink-500 peer-focus:-top-4 peer-focus:text-xs peer-focus:ml-1 peer-focus:text-slate-900 peer-invalid:peer-focus:text-pink-500 peer-disabled:cursor-not-allowed peer-disabled:text-slate-400 peer-disabled:before:bg-transparent">
                    Last name
                  </label>
                </div>
            </div>

            <!-- Email -->
            <div class="relative my-3">
                  <input id="email" type="text" name="email" placeholder="Email" class="relative w-full h-12 px-4 placeholder-transparent transition-all border rounded-full outline-none focus-visible:outline-none peer border-slate-300 text-slate-500 autofill:bg-white invalid:border-pink-500 invalid:text-pink-500 focus:border-slate-500 focus:outline-none invalid:focus:border-pink-500 disabled:cursor-not-allowed disabled:bg-slate-50 disabled:text-slate-400" />
                  <label for="email" class="cursor-text peer-focus:cursor-default peer-autofill:-top-2 absolute left-2 -top-2 z-[1] px-2 text-xs text-slate-400 transition-all before:absolute before:top-0 before:left-0 before:z-[-1] before:block before:h-full before:w-full before:bg-inherit before:transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-required:after:text-pink-500 peer-required:after:content-['\00a0*'] peer-invalid:text-pink-500 peer-focus:-top-4 peer-focus:text-xs peer-focus:ml-1 peer-focus:text-slate-900 peer-invalid:peer-focus:text-pink-500 peer-disabled:cursor-not-allowed peer-disabled:text-slate-400 peer-disabled:before:bg-transparent">
                    Email
                  </label>
            </div>
            <!-- Mobile Number -->
            <div class="relative my-3 mt-6">
                  <input id="mobile_number" type="text" name="mobile_number" placeholder="Mobile Number" class="relative w-full h-12 px-4 placeholder-transparent transition-all border rounded-full outline-none focus-visible:outline-none peer border-slate-300 text-slate-500 autofill:bg-white invalid:border-pink-500 invalid:text-pink-500 focus:border-slate-500 focus:outline-none invalid:focus:border-pink-500 disabled:cursor-not-allowed disabled:bg-slate-50 disabled:text-slate-400" />
                  <label for="mobile_number" class="cursor-text peer-focus:cursor-default peer-autofill:-top-2 absolute left-2 -top-2 z-[1] px-2 text-xs text-slate-400 transition-all before:absolute before:top-0 before:left-0 before:z-[-1] before:block before:h-full before:w-full before:bg-inherit before:transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-required:after:text-pink-500 peer-required:after:content-['\00a0*'] peer-invalid:text-pink-500 peer-focus:-top-4 peer-focus:text-xs peer-focus:ml-1 peer-focus:text-slate-900 peer-invalid:peer-focus:text-pink-500 peer-disabled:cursor-not-allowed peer-disabled:text-slate-400 peer-disabled:before:bg-transparent">
                    Mobile Number
                  </label>
            </div>
            <!-- Gender -->
<!--            <div class="mb-4 flex items-center">-->
<!--                <label class="block text-gray-600">Gender</label>-->
<!--                <div class="inline-block ml-2 choose-gender">-->
<!--                    {{ form.gender }}-->
<!--                </div>-->
<!--            </div>-->

            <div class="mb-4">
<!--                <label class="block text-gray-600">Gender</label>-->
                <div class="flex space-x-4 ml-4">
                    <div class="flex items-center">
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male" class="ml-2">Male</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female" class="ml-2">Female</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" name="gender" id="other" value="other">
                        <label for="other" class="ml-2">Other</label>
                    </div>
                </div>
            </div>

            <!-- College or Institute Name -->
            <div class="relative my-3 mt-6">
                  <input id="college_or_institute_name" type="text" name="college_or_institute_name" placeholder="last name" class="relative w-full h-12 px-4 placeholder-transparent transition-all border rounded-full outline-none focus-visible:outline-none peer border-slate-300 text-slate-500 autofill:bg-white invalid:border-pink-500 invalid:text-pink-500 focus:border-slate-500 focus:outline-none invalid:focus:border-pink-500 disabled:cursor-not-allowed disabled:bg-slate-50 disabled:text-slate-400" />
                  <label for="college_or_institute_name" class="cursor-text peer-focus:cursor-default peer-autofill:-top-2 absolute left-2 -top-2 z-[1] px-2 text-xs text-slate-400 transition-all before:absolute before:top-0 before:left-0 before:z-[-1] before:block before:h-full before:w-full before:bg-inherit before:transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-required:after:text-pink-500 peer-required:after:content-['\00a0*'] peer-invalid:text-pink-500 peer-focus:-top-4 peer-focus:text-xs peer-focus:ml-1 peer-focus:text-slate-900 peer-invalid:peer-focus:text-pink-500 peer-disabled:cursor-not-allowed peer-disabled:text-slate-400 peer-disabled:before:bg-transparent">
                    College or Institute Name
                  </label>
            </div>
            <!-- Username -->
            <div class="relative my-3 mt-6">
                  <input id="username" type="text" name="username" placeholder="last name" class="relative w-full h-12 px-4 placeholder-transparent transition-all border rounded-full outline-none focus-visible:outline-none peer border-slate-300 text-slate-500 autofill:bg-white invalid:border-pink-500 invalid:text-pink-500 focus:border-slate-500 focus:outline-none invalid:focus:border-pink-500 disabled:cursor-not-allowed disabled:bg-slate-50 disabled:text-slate-400" />
                  <label for="username" class="cursor-text peer-focus:cursor-default peer-autofill:-top-2 absolute left-2 -top-2 z-[1] px-2 text-xs text-slate-400 transition-all before:absolute before:top-0 before:left-0 before:z-[-1] before:block before:h-full before:w-full before:bg-inherit before:transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-required:after:text-pink-500 peer-required:after:content-['\00a0*'] peer-invalid:text-pink-500 peer-focus:-top-4 peer-focus:text-xs peer-focus:ml-1 peer-focus:text-slate-900 peer-invalid:peer-focus:text-pink-500 peer-disabled:cursor-not-allowed peer-disabled:text-slate-400 peer-disabled:before:bg-transparent">
                    Username
                  </label>
            </div>
            <!-- Password -->
            <div class="mb-3 grid grid-cols-2 gap-4">
                <div class="relative my-3">
                      <input id="password1" type="password" name="password1" placeholder="last name" class="relative w-full h-12 px-4 placeholder-transparent transition-all border rounded-full outline-none focus-visible:outline-none peer border-slate-300 text-slate-500 autofill:bg-white invalid:border-pink-500 invalid:text-pink-500 focus:border-slate-500 focus:outline-none invalid:focus:border-pink-500 disabled:cursor-not-allowed disabled:bg-slate-50 disabled:text-slate-400" />
                      <label for="password1" class="cursor-text peer-focus:cursor-default peer-autofill:-top-2 absolute left-2 -top-2 z-[1] px-2 text-xs text-slate-400 transition-all before:absolute before:top-0 before:left-0 before:z-[-1] before:block before:h-full before:w-full before:bg-inherit before:transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-required:after:text-pink-500 peer-required:after:content-['\00a0*'] peer-invalid:text-pink-500 peer-focus:-top-4 peer-focus:text-xs peer-focus:ml-1 peer-focus:text-slate-900 peer-invalid:peer-focus:text-pink-500 peer-disabled:cursor-not-allowed peer-disabled:text-slate-400 peer-disabled:before:bg-transparent">
                      Create Password
                      </label>
                </div>

                <!-- Password Confirmation -->
                <div class="relative my-3">
                      <input id="password2" type="password" name="password2" placeholder="last name" class="relative w-full h-12 px-4 placeholder-transparent transition-all border rounded-full outline-none focus-visible:outline-none peer border-slate-300 text-slate-500 autofill:bg-white invalid:border-pink-500 invalid:text-pink-500 focus:border-slate-500 focus:outline-none invalid:focus:border-pink-500 disabled:cursor-not-allowed disabled:bg-slate-50 disabled:text-slate-400" />
                      <label for="password2" class="cursor-text peer-focus:cursor-default peer-autofill:-top-2 absolute left-2 -top-2 z-[1] px-2 text-xs text-slate-400 transition-all before:absolute before:top-0 before:left-0 before:z-[-1] before:block before:h-full before:w-full before:bg-inherit before:transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-required:after:text-pink-500 peer-required:after:content-['\00a0*'] peer-invalid:text-pink-500 peer-focus:-top-4 peer-focus:text-xs peer-focus:ml-1 peer-focus:text-slate-900 peer-invalid:peer-focus:text-pink-500 peer-disabled:cursor-not-allowed peer-disabled:text-slate-400 peer-disabled:before:bg-transparent">
                         Confirm Password
                      </label>
                </div>
            </div>
            <!-- Display Field Validation Errors -->
            {% for field in form %}
            {% if field.errors %}
            <ul class="text-red-500">
                {% for error in field.errors %}
                <li>{{ error }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endfor %}

            <div class="text-center">
                <button type="submit"
                    class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-md">
                    Register
                </button>
            </div>

            <p class="mt-4 text-center text-gray-600">Already have an account? <a href="{% url 'login' %}"
                    class="text-blue-500 hover:underline">Login</a></p>
        </form>
    </div>
</div>
{% endblock %}
